<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamid Grid</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        width: 960px;
      }

      .square {
        width: 60px;
        height: 60px;
        border: 1px solid #5e4545;
        box-sizing: border-box;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container" id="grid-container"></div>
    <button class="button" id="resize-button">Resize Grid</button>
    <script src="script.js"></script>
  </body>
</html>

<!-- This pseudocode represents the CSS styling rules where:
The container class creates a flex container that's 400x400 pixels with a black border
The grid-item class defines each grid cell to:

Have a thin gray border
Maintain a 1:1 aspect ratio (square shape) -->
