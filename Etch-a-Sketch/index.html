<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Grid</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        width: 960px; /* Total width for the grid */
      }

      .square {
        width: 60px; /* Size of each square */
        height: 60px; /* Size of each square */
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container" id="grid-container"></div>
    <button id="resize-button">Resize Grid</button>
    <script src="script.js"></script>
  </body>
</html>
